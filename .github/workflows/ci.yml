name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        continue-on-error: true
      
      - name: Run Playwright tests
        run: cd src && npx playwright test --project=chromium
        env:
          CI: true
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: src/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: src/test-results/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build application
        run: npm run build
      
      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          if [ -d "build" ]; then
            find build -name "*.js" -exec sh -c 'echo "{}: $(du -h {} | cut -f1)"' \;
            find build -name "*.css" -exec sh -c 'echo "{}: $(du -h {} | cut -f1)"' \;
          else
            echo "Build directory not found, skipping bundle size check"
          fi

  deploy:
    name: Deploy to Vercel
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        continue-on-error: true
      
      - name: Skip deployment (secrets not configured)
        if: ${{ secrets.VERCEL_TOKEN == '' }}
        run: echo "Vercel secrets not configured, skipping deployment"

